Hello {{user.name}}!
<h2>Add Event</h2>

<form>
  <input placeholder="Title.." ng-model="event.title">
  <input placeholder="Details.." ng-model="event.details">
  <select ng-model="event.type_selected" ng-options="type for type in event.types"><option value="">Choose Event Type..</option></select>
    <br/>
  <input placeholder="Place.." ng-model="event.place" ng-show="event.type_selected=='Show'">
  <input type="date" placeholder="Date.." ng-model="event.date" ng-show="event.type_selected=='Show'">


  <button type="submit" ng-click="addEvent()" ng-hide="showSave">Add new</button>
  <button type="submit" ng-click="save()" ng-show="showSave">Save Changes</button>
</form>
<hr>
<h3>Events</h3>
<ul id="events" ng-show="eventsOnServer">
        <li ng-click="showEvent=1-showEvent" ng-repeat="(id, event) in eventsOnServer "> {{event.title}}
            <div ng-show="showEvent">
                {{event | json}}
                <a href="#/admin" ng-click="editEvent(id,'del')">Delete</a>
                <a href="#/admin" ng-click="editEvent(id,'edit')">Edit</a>
</div></li>

</ul>
