Hello {{user.name}}!
<h2>Add Event</h2>

<form>
  <input placeholder="Title.." ng-model="event.title">
  <input placeholder="Details.." ng-model="event.details">
  <select ng-model="event.type_selected" ng-options="type for type in event.types"><option value="">Choose Event Type..</option></select>
    <br/>
  <input placeholder="Place.." ng-model="event.place" ng-show="event.type_selected=='Show'">
  <input placeholder="Time.." ng-model="event.time" ng-show="event.type_selected=='Show'">


  <button type="submit" ng-click="addEvent()">send</button>
</form>
<hr>
<h3>Events</h3>
<ul id="events" ng-show="eventsOnServer">
        <li ng-click="showEvent=1-showEvent" ng-repeat="event in eventsOnServer ">{{event.title}}
        <pre ng-show="showEvent">{{event | json}}</pre> </li>
</ul>
